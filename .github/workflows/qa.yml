name: qa

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check cargo fmt
      run: cargo fmt --all --check

    - name: Run tests
      run: |
        sudo apt-get install librust-atk-dev
        sudo apt-get install librust-gdk-dev
        cargo test --verbose
      
    - name: Clippy
      run: cargo clippy -- -D warnings
        
    - name: Audit
      run: cargo audit
